<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TMDB Movies</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for the search icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <nav>
        <div class="container">
            <h1>TMDB Movies</h1>
            <div class="search-bar">
                <input type="text" placeholder="Search...">
                <button type="button"><i class="fas fa-search"></i></button>
            </div>
        </div>
    </nav>
    <header>
        <div class="container">
            <h2>Discover Your Next Favorite Movie</h2>
        </div>
    </header>
    <main>
        <div class="container">
            <section id="popular-movies">
                <h3>Popular Movies</h3>
                <div class="movie-grid" id="popular-grid"></div>
            </section>
            <section id="top-rated-movies">
                <h3>Top Rated Movies</h3>
                <div class="movie-grid" id="top-rated-grid"></div>
            </section>
            <section id="upcoming-movies">
                <h3>Upcoming Movies</h3>
                <div class="movie-grid" id="upcoming-grid"></div>
            </section>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
